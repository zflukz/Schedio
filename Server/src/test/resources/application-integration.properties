spring.datasource.url=jdbc:h2:mem:schedio-it;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=2

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

jwt.secret=test-integration-secret-test-integration-secret
jwt.expiration=3600000

vercel.blob.token=dummy-blob-token
cors.allowed.origins=*

app.email.username=test@example.com
app.email.password=test-password
