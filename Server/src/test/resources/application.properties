spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=2

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

spring.security.oauth2.client.registration.google.client-id=test-client
spring.security.oauth2.client.registration.google.client-secret=test-secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost/test
spring.security.oauth2.client.registration.google.scope=openid

jwt.secret=test-secret-test-secret-test-secret-test-secret
jwt.expiration=3600000

# Prevent blob service placeholder failures during tests
vercel.blob.token=test-blob-token

# CORS placeholder for test context
cors.allowed.origins=*
