spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=2

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:test-client}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:test-secret}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost/test}
spring.security.oauth2.client.registration.google.scope=openid

jwt.secret=${JWT_SECRET:test-secret-test-secret-test-secret-test-secret}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Prevent blob service placeholder failures during tests
vercel.blob.token=${VERCEL_BLOB_TOKEN:test-blob-token}

# CORS placeholder for test context
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}

# Email Configuration for tests
app.email.username=${EMAIL_USERNAME:test@example.com}
app.email.password=${EMAIL_PASSWORD:test-password}

# Frontend URLs for tests
app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:3000}
app.frontend.home-url=${FRONTEND_HOME_URL:http://localhost:3000/home}
app.frontend.url=${FRONTEND_BASE_URL:http://localhost:3000}
