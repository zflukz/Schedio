spring.application.name=schedio
# ========== Database ==========
spring.datasource.url=${DB_url}
spring.datasource.username=${DB_user}
spring.datasource.password=${DB_password}


# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update    
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- HikariCP Connection Pool ---
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000


jwt.secret = myVeryLongSecretKeyForJWTTokensHere123456789
jwt.expiration = 86400000


#----Blob-------
vercel.blob.token=${blob}
# Your Blob Store ID (the name of your store from Vercel dashboard)
vercel.blob.storeId=ws26wqyzhov1lhbe
# (Optional) Base URL for convenience
vercel.blob.baseUrl=https://schedio-blob.public.blob.vercel-storage.com/
