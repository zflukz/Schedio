spring.application.name=schedio
# ========== Database ==========
spring.datasource.url=${DB_url}
spring.datasource.username=${DB_user}
spring.datasource.password=${DB_password}
# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update    
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#----Google login-----
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

#----JWT -------
jwt.secret = myVeryLongSecretKeyForJWTTokensHere123456789
jwt.expiration = 86400000

#----CORS -------
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

#----Swagger/OpenAPI -------
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs