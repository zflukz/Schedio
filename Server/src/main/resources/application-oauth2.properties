# Google OAuth2 (enabled only when SPRING_PROFILES_ACTIVE includes `oauth2`)
# Provide values via environment variables (recommended) or other Spring config.

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
